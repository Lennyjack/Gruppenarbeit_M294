<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anmelden</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container mt-5">
      <h2>
        Wilkommen auf Unserer Seite. Melde dich hier mit deinen persönlichen
        Daten an.
      </h2>
      <form id="serviceForm" onsubmit="">
        <!-- Hier muss noch ein Funkion hinzugefügt werden, sodass die Anmeldenauch
        validiert werden. -->
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Anmelden</button>
      </form>
      <p id="confirmationMessage" class="mt-3"></p>
    </section>
    <script src="anmelden.js"></script>
  </body>
</html>
